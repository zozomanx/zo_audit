<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ siteName }}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/3.6.14/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.14/dist/vuetify.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app v-if="isAuditOpen" class="v-app">
            <v-container class="py-4" >
                <v-card class="pa-4">
                    <v-card-title>{{ siteName }}</v-card-title>
                    <v-card-subtitle>What would you like to search?</v-card-subtitle>

                    <v-select
                        :items="[cidName, idName]"
                        label="Select Option"
                        class="my-2"
                    ></v-select>

                    <v-text-field
                        v-model="searchData"
                        label="Search"
                        prepend-inner-icon="mdi-magnify"
                        outlined
                        class="my-2"
                    ></v-text-field>

                    <v-btn @click="clickSearch" color="primary" class="my-2">Search</v-btn>
                    
                    <v-text-field
                        v-model="searchGrid"
                        label="Search"
                        prepend-inner-icon="mdi-magnify"
                        variant="outlined"
                        hide-details
                        single-line
                    ></v-text-field>

                    <v-data-table
                        :headers="headers"
                        :items="results"
                        :search="searchGrid"

                        item-key="id"
                        class="elevation-1 my-4"
                        :items-per-page-options="[{value: 10, title: '10'}]"
                    >   
                        <template v-slot:item.date="{ item }">
                            {{ formatDate(item.date) }}
                        </template>
                        <template v-slot:no-data>
                            <v-alert type="info" class="mt-4" v-if="noSearchResults">
                                No results found!
                            </v-alert>
                        </template>
                    </v-data-table>

                    <v-btn @click="clickExport" color="primary" class="mx-2">Export</v-btn>
                    <v-btn @click="closeAudit" color="error" class="mx-2">Close</v-btn>
                </v-card>
            </v-container>
        </v-app>
    </div>

    <script src="script.js"></script>
</body>
</html>
