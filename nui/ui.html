<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/3.6.14/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.14/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <div class="audit-container" v-show="isAuditOpen">
            <div class="menu-bar">
                <div class="group">
                    <p class="item title">{{ siteName }}</p>
                </div>
                <div class="group">
                    <p class="item">What would you like to search?</p>
                    <!-- <p class="item">SSN</p> -->
                    
                <select id="dropdown-1" text="Dropdown Button" class="dropdown-1">
                    <option value="ssn">{{ cidName }}</option>
                    <option value="id">{{ idName }}</option>
                </select >

                <input type="text" v-model="searchData">

                <button @click="clickSearch">Search</button>


                </div>
            </div>
        
            <div class="results">
                <v-data-table :items="items"></v-data-table>
                <table>
                    <thead>
                        <tr>
                            <th>Citizen ID</th>
                            <th>Account Name</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Statement Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody v-if="results && results.length > 0">
                        <tr v-for="result in results" :key="results.id">
                            <td>{{ result.citizenid }}</td>
                            <td>{{ result.account_name }}</td>
                            <td>${{ result.amount }}</td>
                            <td>{{ result.reason }}</td>
                            <td>{{ result.statement_type }}</td>
                            <td>{{ formatDate(result.date) }}</td>
                        </tr>
                    </tbody>
                </table>
                <div v-if="noSearchResults" class="noSearchResults">
                    <p>No results found!</p>
                </div>
            </div>

            <div class="export">
                <button @click="clickExport">Export</button>
                <button @click="closeAudit">Close</button>
            </div>
        </div>

    </div>


</body>
<script src="script.js"></script>
</html>
